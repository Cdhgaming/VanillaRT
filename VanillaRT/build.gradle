plugins {
    id 'java'
    id 'application'
}

group = 'net.vanillart'
version = '1.0'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:21.0.1'
}

application {
    mainClass = 'net.vanillart.Main'
}

tasks.withType(JavaExec) {
    standardInput = System.in
}
